###### Database Properties ########
spring.datasource.url=jdbc:mysql://localhost:3306/arm
spring.datasource.username=root
spring.datasource.password=${{secrets.DB_PASSWORD}}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl.auto=update
spring.datasource.initialize =true
spring.jpa.show.sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jackson.serialization.fail-on-empty-beans=false

############## Mail Properties #####################

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=randika.help@gmail.com
spring.mail.password=${{secrets.EMAIL_PASSWORD}}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.port=8301

################ JWT #######################
application.jwt.secretKey=${{secrets.JWT_SECRETKEY}}
application.jwt.tokenPrefix=${{secrets.JWT_TOKEN_PERFIX}}
application.jwt.tokenExpirationAfterDays=10

############ Front End Url #############
app.frontend =

############# Logging ##################
logging.file.path =logs
logging.pattern.rolling-file-name =logs/log-%d{yyyy-MM-dd}.%i.log
logging.file.max-size=10MB



########## Redis Config #############
spring.redis.host=localhost
spring.redis.port=6379
